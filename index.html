<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHT MODE</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="switch">
        <div class="outer">
            <div class="content">
                <label for="switch">
                    <span class="toggle">
                        <span class="circle"></span>
                    </span>
                </label>
                <div class="image-box">
                    <img src="./Rorschach 01.jpg" alt="Profile">
                </div>
                <div class="details">
                    <div class="name">Shin Gatari</div>
                    <div class="job">Dreaming a Dream</div>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Cras quis dolor ligula. Duis sodales neque metus, a suscipit
                        leo feugiat nec. Donec et magna ut nulla tincidunt ultrices.</p>
                    <button>Read more</button>
                    <div class="media-icons">
                        <a href="#" alt="Github" title="Github"><i class='bx bxl-github'></i></a>
                        <a href="#" alt="Linkedin" title="LinkedIn"><i class='bx bxl-linkedin'></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
